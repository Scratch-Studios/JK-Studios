<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <div class="container">
        <!-- Language Toggle Button -->
        <button class="lang-toggle" onclick="toggleLanguage()">Switch Language</button>

        <!-- Contact Section -->
        <div class="contact">
            <img src="images (3).jpeg" alt="Contact Image" class="contact-image">
            <div class="address">
                <h2 id="address-title">Contact Address</h2>
                <p id="address-english"><strong>English:</strong> 123 Main Street, City Name, Country</p>
                <p id="address-tamil" style="display: none;"><strong>Tamil:</strong> 123 பிரதான தெரு, நகரம், நாடு</p>
            </div>
        </div>

        <!-- Contact Button -->
        <button class="contact-button">Contact</button>

        <!-- Footer -->
        <footer class="footer">
            <p>&copy; 2025 Your Company. All rights reserved.</p>
        </footer>
    </div>

    <script src="CONTACT.JS"></script>
</body>
</html>
